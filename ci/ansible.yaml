- hosts: servers
  tasks:
  - name: copy Docker-compose
    ansible.builtin.template:
      src: docker-compose.yml
      dest: /home/serezhka/docker-compose.yml
      owner: serezhka
      group: serezhka
      mode: 0755
  
  - name: run container
    ansible.builtin.command:
      chdir: /home/serezhka/
      cmd: sudo docker-compose -f ./docker-compose.yml up -d
    register: output

  - name: debug
    ansible.builtin.debug:
      var: output
