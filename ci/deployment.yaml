apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-paint
spec:
  template:
    metadata:
      labels:
        app: app-paint
    spec:
      containers:
      - name: app-paint
        image: paint:latest
        command: ["/bin/sh"]
        args: ["-c","sh /usr/local/tomcat/bin/startup.sh;while true; do echo hello; sleep 10;done"]
      ports:
      - containerPort: 8080

apiVersion: v1
kind: Service
metadata:
  name: app-paint-service
  labels:
    app: app-paint
spec:
  ports:
  - port: 8082
  selector:
    app: app-paint